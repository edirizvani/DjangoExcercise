{% extends 'layout.html' %}
{% block title %}
               User Log in
{% endblock %}

{% block content %}
  <h1>User Log in </h1>
    <form action="{% url 'users:login' %}" method="post" class="form-with-validation">
   {% csrf_token %}
    {{ form }}
        {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
    <button class="form-submit">Submit</button>
    </form>

{% endblock %}
